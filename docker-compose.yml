version: '3.8'

services:
  # Development service
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ai-agents-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      POSTGRES_HOST: postgres
      OpenAI_API_KEY: ${OpenAI_API_KEY}
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/__pycache__
      # Mount .env file if needed
      - ./.env:/app/.env:ro
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - ai-agents-network
    profiles:
      - dev

  # Production service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai-agents-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      ENVIRONMENT: production
      POSTGRES_HOST: postgres
      OpenAI_API_KEY: ${OpenAI_API_KEY}
    volumes:
      # Mount .env file if needed (read-only)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - postgres
    networks:
      - ai-agents-network
    profiles:
      - prod
    working_dir: /app
    command: hypercorn main:app --bind 0.0.0.0:8000 --workers 1 --reload

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-agents-postgres
    env_file:
      - .env
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: init scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agents-network

networks:
  ai-agents-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
